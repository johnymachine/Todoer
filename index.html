<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todoer</title>

  <!-- Bootstrap -->
  <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
  <link href='http://fonts.googleapis.com/css?family=Cinzel:400,700,900' rel='stylesheet' type='text/css'>
  <link href="css/app.css" rel="stylesheet">
</head>

<body>
  <div class="container">
    <div id="header-box">
      <div class="row">
        <h1 class="text-center">Todoer</h1>
      </div>
    </div>
    <div id="filter-box">
      <div class="row">
        <div class="col-lg-7 col-md-6 col-sm-12">
          <div class="input-group input-group">
            <input type="text" class="form-control" placeholder="Search filter...">
            <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
            </span>
          </div>
        </div>
        <div class="col-lg-5 col-md-6 col-sm-12">
          <div class="row">
            <div class="col-xs-12 col-sm-8">
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">All</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">Incompleted</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default">Completed</button>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <button type="button" class="btn btn-warning btn-block">Clear completed</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="list-box">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-group">
            <li class="list-group-item">
              <input type="checkbox"> Cras justo odio
              <button type="button" class="close" aria-label="Remove"><span aria-hidden="true">&times;</span>
              </button>
            </li>
            <li class="list-group-item">
              <input type="checkbox"> Dapibus ac facilisis in
              <button type="button" class="close" aria-label="Remove"><span aria-hidden="true">&times;</span>
            </li>
            <li class="list-group-item">
              <input type="checkbox"> Morbi leo risus
              <button type="button" class="close" aria-label="Remove"><span aria-hidden="true">&times;</span>
            </li>
            <li class="list-group-item">
              <input type="checkbox"> Porta ac consectetur ac
              <button type="button" class="close" aria-label="Remove"><span aria-hidden="true">&times;</span>
            </li>
            <li class="list-group-item">
              <input type="checkbox"> Vestibulum at eros
              <button type="button" class="close" aria-label="Remove"><span aria-hidden="true">&times;</span>
            </li>
          </ul>
        </div>
        <div id="add-box">
          <div class="col-md-12">
            <div class="input-group input-group-lg">
              <input type="text" class="form-control" placeholder="What needs to be done...">
              <span class="input-group-btn">
                <button class="btn btn-success" type="button"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> Add
              </button>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->

  <!--<script src="js/bootstrap.min.js"></script>-->
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
