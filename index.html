<!DOCTYPE html>
<html lang="en" ng-app="todo">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Todoer</title>
  <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
  <link rel="icon" href="/favicon.ico" type="image/x-icon">
  <link href="css/app.css" rel="stylesheet">
  <!-- Bootstrap -->
  <!--<link href="css/bootstrap.min.css" rel="stylesheet">-->

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->
</head>

<body>
  <div class="container" ng-controller="todoCtrl">
    <div id="header-box">
      <div class="row">
        <h1 class="text-center">Todoer</h1>
      </div>
    </div>
    <div id="filter-box">
      <div class="row">
        <div class="col-lg-7 col-md-5 col-sm-12">
          <div class="input-group input-group">
            <input type="text" class="form-control" placeholder="Search filter...">
            <span class="input-group-btn">
            <button class="btn btn-default" type="button"><span class="glyphicon glyphicon-search" aria-hidden="true"></span>
            </button>
            </span>
          </div>
        </div>
        <div class="col-lg-5 col-md-7 col-sm-12">
          <div class="row">
            <div class="col-xs-12 col-sm-8">
              <div class="btn-group btn-group-justified" role="group" aria-label="...">
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default"><span class="fa fa-plus-square-o"> All (1)</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default"><span class="fa fa-square-o"> Active (1)</button>
                </div>
                <div class="btn-group" role="group">
                  <button type="button" class="btn btn-default"><span class="fa fa-check-square-o"></span> Done (1)</button>
                </div>
              </div>
            </div>
            <div class="col-xs-12 col-sm-4">
              <button type="button" class="btn btn-default btn-block" ng-click="clearCompleted()">Clear completed</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div id="list-box">
      <div class="row">
        <div class="col-md-12">
          <ul class="list-group">
            <li class="list-group-item text-center" ng-show="!todos.length"><em>No todos, start by adding some! </em><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span></li>
            <li class="list-group-item" ng-repeat="todo in todos track by $index">
              <input type="checkbox" ng-model="todo.completed"> {{todo.title}}
              <button type="button" class="close" aria-label="Remove" ng-click="deleteTodo()"><span aria-hidden="true">&times;</span>
              </button>
            </li>
          </ul>
        </div>
      </div>
    </div>

        <div id="add-box">
          <div class="row">
          <div class="col-md-12">
            <form ng-submit="addTodo()">
              <div class="input-group">
                <input type="text" class="form-control" placeholder="Todo..." ng-model="newTodo">
                <span class="input-group-btn">
                <button class="btn btn-success" type="submit"><span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span> Add
                </button>
                </span>
              </div>
            </form>
          </div>
          </div>
        </div>
  </div>
  <!--
  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js "></script>-->
  <!-- Include all compiled plugins (below), or include individual files as needed -->
  <!--<script src="js/bootstrap.min.js "></script>-->
  <script src="js/angular.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
